<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container img {
            max-height: 100px;
        }

        .card {
            background-color: #000000;
            border: 1px solid #000000;
        }

        .card-title {
            color: #76FCA8;
        }

        .form-control,
        .form-select {
            background-color: #303030;
            color: #FFFFFF;
            border: 1px solid #303030;
        }

        .form-select:focus{
            border-color: #76FCA8;
        }

        .form-control::placeholder {
            color: #D9D9D9;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #303030;
            color: #FFFFFF;
            border-color: #76FCA8;
            box-shadow: 0 0 0 0.2rem rgba(118, 252, 168, 0.25);
        }

        .btn-primary {
            background-color: #76FCA8;
            border-color: #76FCA8;
            color: #000000;
        }

        .btn-primary:hover {
            background-color: #5fd89a;
            border-color: #5fd89a;
        }

        label.form-label {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="logo-container">
        <img src="/static/Logotipo_Spiller_AI-01.png" alt="Logotipo Spiller AI" class="img-fluid">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Cadastro da Sua Empresa</h3>
                    <form action="/register-company" method="post">
                        <input type="hidden" name="key" value="{{ key }}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Nome da Empresa *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="display_number" class="form-label">Número de WhatsApp (com DDD e país) *</label>
                            <input type="text" class="form-control" id="display_number" name="display_number" placeholder="+55..." required>
                        </div>

                        <!-- <div class="mb-3">
                            <label for="phone_number_id" class="form-label">Phone Number ID *</label>
                            <input type="text" class="form-control" id="phone_number_id" name="phone_number_id" placeholder="ID fornecido pelo Meta" required>
                        </div> -->

                        <div class="mb-3">
                            <label for="provider" class="form-label">Provedor de WhatsApp *</label>
                            <select class="form-select" id="provider" name="provider" required>
                                <option value="zapi">Z-API (alternativo)</option>
                            </select>
                        </div>

                        <hr>
                        <h5 class="text-center" style="color: #76FCA8;">Configurações do Agente de IA (opcional)</h5>

                        <div class="mb-3">
                            <label for="ai_prompt" class="form-label">Prompt personalizado</label>
                            <input type="text" class="form-control" id="ai_prompt" name="ai_prompt" placeholder="Ex: Você é um atendente educado e direto.">
                        </div>

                        <div class="mb-3">
                            <label for="tone" class="form-label">Tom da resposta</label>
                            <select class="form-select" id="tone" name="tone">
                                <option value="Formal" selected>Formal</option>
                                <option value="Informal">Informal</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="language" class="form-label">Idioma principal</label>
                            <select class="form-select" id="language" name="language">
                                <option value="Portuguese" selected>Português</option>
                                <option value="English">Inglês</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
