<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Registro Bem-Sucedido</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #000000;
                color: #FFFFFF;
            }

            .logo-container {
                text-align: center;
                margin-bottom: 30px;
            }

            .logo-container img {
                max-height: 100px;
            }

            .card {
                background-color: #000000;
                border: 1px solid #000000;
            }

            .text-success {
                color: #76FCA8 !important;
            }

            .btn-primary {
                background-color: #76FCA8;
                border-color: #76FCA8;
                color: #000000;
            }

            .btn-primary:hover {
                background-color: #5fd89a;
                border-color: #5fd89a;
            }

            .text {
                color: #D9D9D9;
            }

            .qrcode-container {
                margin-top: 30px;
            }

            .qrcode-container img {
                max-width: 300px;
                border: 2px solid #76FCA8;
                padding: 10px;
                background-color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="container py-5 text-center">
            <div class="logo-container">
                <img src="/static/Logotipo_Spiller_AI-01.png" alt="Logotipo Spiller AI" class="img-fluid">
            </div>
            <div class="card shadow-sm p-5">
                <h2 class="text-success mb-4">✅ Empresa Registrada com Sucesso!</h2>
                <div class="text">
                    <p>Obrigado pelo registro.<br>Em breve entraremos em contato para continuar o seu setup.</p>
                </div>

                {% if qrcode %}
                    <div class="qrcode-container">
                        <h4 class="text-success">Escaneie o QR Code abaixo para ativar o WhatsApp:</h4>
                        <img src="{{ qrcode }}" alt="QR Code da Instância Z-API" />
                    </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
