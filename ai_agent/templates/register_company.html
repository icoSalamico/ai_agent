<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register Your Company</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light d-flex align-items-center justify-content-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title mb-4 text-center">Register Your Company</h3>
                            <form action="/register-company" method="post">
                                <input type="hidden" name="key" value="{{ key }}">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Company Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Company Name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone_number_id" class="form-label">Phone Number ID *</label>
                                    <input type="text" class="form-control" id="phone_number_id" name="phone_number_id" placeholder="From Meta Business" required>
                                </div>

                                <div class="mb-3">
                                    <label for="whatsapp_token" class="form-label">WhatsApp Permanent Token *</label>
                                    <input type="text" class="form-control" id="whatsapp_token" name="whatsapp_token" placeholder="Access Token" required>
                                </div>

                                <div class="mb-3">
                                    <label for="webhook_secret" class="form-label">Webhook Secret (App Secret) *</label>
                                    <input type="text" class="form-control" id="webhook_secret" name="webhook_secret" placeholder="Meta App Secret" required>
                                </div>

                                <hr>

                                <h5 class="text-center mt-4">Optional AI Settings</h5>

                                <div class="mb-3">
                                    <label for="ai_prompt" class="form-label">AI Prompt</label>
                                    <input type="text" class="form-control" id="ai_prompt" name="ai_prompt" placeholder="Custom prompt for AI replies">
                                </div>

                                <div class="mb-3">
                                    <label for="tone" class="form-label">Tone</label>
                                    <select class="form-select" id="tone" name="tone">
                                        <option value="Formal" selected>Formal</option>
                                        <option value="Informal">Informal</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="language" class="form-label">Language</label>
                                    <select class="form-select" id="language" name="language">
                                        <option value="Portuguese" selected>Portuguese</option>
                                        <option value="English">English</option>
                                        <option value="Spanish">Spanish</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register Company</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
