<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>ðŸ§ª Testador de Prompt da IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000000;
            color: #FFFFFF;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo-container {
            text-align: center;
            margin: 30px 0;
        }

        .logo-container img {
            max-height: 100px;
        }

        .header-bar {
            background-color: #76FCA8;
            color: #000000;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .form-wrapper {
            flex: 1;
            padding: 2rem;
        }

        .form-label {
            color: #FFFFFF;
            font-weight: 600;
        }

        .form-control,
        .form-select {
            background-color: #303030;
            color: #FFFFFF;
            border: 1px solid #303030;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #303030;
            color: #FFFFFF;
            border-color: #76FCA8;
            box-shadow: 0 0 0 0.2rem rgba(118, 252, 168, 0.25);
        }

        .btn-primary {
            background-color: #76FCA8;
            border-color: #76FCA8;
            color: #000000;
        }

        .btn-primary:hover {
            background-color: #5fd89a;
            border-color: #5fd89a;
        }

        .alert-info {
            background-color: #303030;
            border-left: 5px solid #76FCA8;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/Logotipo_Spiller_AI-01.png" alt="Logotipo Spiller AI">
    </div>

    <div class="header-bar">
        <h2 class="mb-0">ðŸ§ª Testador de Prompt da IA</h2>
    </div>

    <div class="form-wrapper container-fluid">
        <form method="post" class="row g-4">
            <div class="col-12 col-md-6">
                <label for="company_id" class="form-label">Empresa</label>
                <select class="form-select" id="company_id" name="company_id" required>
                    {% for company in companies %}
                        <option value="{{ company.id }}" {% if company.id == selected_company_id %}selected{% endif %}>
                            {{ company.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <label for="message" class="form-label">Mensagem do UsuÃ¡rio</label>
                <textarea class="form-control" id="message" name="message" rows="5" required>{{ message or "" }}</textarea>
            </div>

            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary px-4">
                    âœ¨ Testar Prompt
                </button>
            </div>
        </form>

        {% if ai_response %}
            <div class="mt-5">
                <h5 class="fw-bold text-white">Resposta da IA:</h5>
                <div class="alert alert-info" style="white-space: pre-wrap;">
                    {{ ai_response }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
